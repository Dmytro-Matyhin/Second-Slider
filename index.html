<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <link rel="stylesheet" href="styles/main.css" />
    <title>Second Slider</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="#" class="logo">
          <img src="images/harley-wings.svg" alt="logo"/>
        </a>
        <nav class="navbar">
          <ul class="navbar-nav">
            <li class="is-active">
              <a href="#">
                Home Page
              </a>
            </li>
            <li>
              <a href="#">
                Second Page
              </a>
            </li>
            <li>
              <a href="#">
                GitHub Page
              </a>
            </li>
          </ul>
          <a href="#" class="navbar-toggle">
            <span></span>
          </a>
          <ul class="navbar-nav-mobile">
            <li class="is-active nav-mobile-item">
              <a href="#">
                Home Page
              </a>
            </li>
            <li class="nav-mobile-item">
              <a href="#">
                Second Page
              </a>
            </li>
            <li class="nav-mobile-item">
              <a href="#">
                GitHub Page
              </a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
    <main> 
      <section class="section-slider">
        <div class="bxslider">
          <div>
            <figure class="section-image">
              <img src="images/bike.jpg" alt="bike"/>
            </figure>
          </div>
          <div>
            <figure class="section-image">
              <img src="images/bike-2.jpg" alt="bike-2"/>
            </figure>
          </div>
          <div>
            <figure class="section-image">
              <img src="images/bike-3.jpg" alt="bike-3"/>
            </figure>
          </div>
          <div>
            <figure class="section-image">
              <img src="images/bike-4.jpg" alt="bike-4"/>
            </figure>
          </div>
          <div>
            <figure class="section-image">
              <img src="images/bike-5.jpg" alt="bike-5"/>
            </figure>
          </div>
        </div>
      </section> 
    </main>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
